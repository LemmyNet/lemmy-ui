pipeline:
  fetch_git_submodules:
    image: node:14-alpine
    commands:
      - apk add git
      - git submodule init
      - git submodule update --recursive --remote
      # - git fetch --tags

  yarn:
    image: node:14-alpine
    commands:
      - yarn
    when:
      platform: [linux/*]

  yarn_lint:
    image: node:14-alpine
    commands:
      - yarn lint

  yarn_build_dev:
    image: node:14-alpine
    commands:
      - yarn build:dev

  nightly_build:
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: dessalines/lemmy-ui
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags:
        - dev
    when:
      event:
        - cron

  publish_release_docker_image_amd:
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: dessalines/lemmy-ui
      auto_tag: true
      auto_tag_suffix: linux-amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event: tag
      platform: linux/amd64

  publish_release_docker_image_arm:
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: dessalines/lemmy-ui
      auto_tag: true
      auto_tag_suffix: linux-arm64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event: tag
      platform: linux/amd64

  publish_release_docker_manifest:
    image: plugins/manifest
    settings: 
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: "dessalines/lemmy-ui:${CI_COMMIT_TAG}"
      template: "dessalines/lemmy-ui:${CI_COMMIT_TAG}-OS-ARCH"
      platforms:
        - linux/amd64
        - linux/arm64
      ignore_missing: true
    when:
      event: tag

  publish_latest_release_docker_manifest:
    image: plugins/manifest
    settings: 
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: "dessalines/lemmy-ui:latest"
      template: "dessalines/lemmy-ui:${CI_COMMIT_TAG}-OS-ARCH"
      platforms:
        - linux/amd64
        - linux/arm64
      ignore_missing: true
    when:
      event: tag
